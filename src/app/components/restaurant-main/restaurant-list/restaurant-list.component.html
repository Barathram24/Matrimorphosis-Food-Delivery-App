<div class="container mt-5">
    <h2 class="mb-4">Restaurants to explore</h2>
    <div class="row">
      <div *ngFor="let restaurant of restaurants" class="col-md-4 mb-4">
        <!-- ✅ THIS is the line -->
        <a [routerLink]="['/restaurant', restaurant.id]" style="text-decoration: none; color: inherit;">
          <div class="card shadow-sm h-100">
            <img [src]="restaurant.image" class="card-img-top" alt="{{ restaurant.name }}">
            <div class="card-body">
              <h5 class="card-title">{{ restaurant.name }}</h5>
              <p class="card-text">
                ⭐ {{ restaurant.rating }} • {{ restaurant.time }}<br>
                {{ restaurant.type }}<br>
                {{ restaurant.area }}
              </p>
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
